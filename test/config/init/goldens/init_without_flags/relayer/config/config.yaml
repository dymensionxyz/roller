chains:
  PLACEHOLDER_ROLLAPP_ID:
    type: cosmos
    value:
      account-prefix: ethm
      chain-id: PLACEHOLDER_ROLLAPP_ID
      client-type: 01-dymint
      debug: true
      gas-adjustment: 1.2
      gas-prices: 0udym
      key: relayer-rollapp-key
      keyring-backend: test
      output-format: json
      rpc-addr: http://localhost:26657
      sign-mode: direct
      timeout: 10s
  dymension_100-1:
    type: cosmos
    value:
      account-prefix: dym
      chain-id: dymension_100-1
      client-type: 07-tendermint
      debug: true
      gas-adjustment: 1.2
      gas-prices: 0udym
      key: relayer-hub-key
      keyring-backend: test
      output-format: json
      rpc-addr: http://localhost:36657
      sign-mode: direct
      timeout: 10s
global:
  api-listen-addr: :5183
  light-cache-size: 20
  memo: ""
  timeout: 10s
paths:
  rollapp-hub:
    dst:
      chain-id: PLACEHOLDER_ROLLAPP_ID
    src:
      chain-id: dymension_100-1
    src-channel-filter:
      channel-list: []
      rule: ""
settlement: ""
