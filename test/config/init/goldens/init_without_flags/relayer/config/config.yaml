global:
    api-listen-addr: :5183
    timeout: 10s
    memo: ""
    light-cache-size: 20
chains:
    35-C:
        type: cosmos
        value:
            key: relayer-hub-key
            chain-id: 35-C
            rpc-addr: https://rpc-hub-35c.dymension.xyz:443
            account-prefix: dym
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0.25udym
            debug: true
            timeout: 10s
            output-format: json
            sign-mode: direct
            client-type: 07-tendermint
    mars_1_1:
        type: cosmos
        value:
            key: relayer-rollapp-key
            chain-id: mars_1_1
            rpc-addr: http://localhost:26657
            account-prefix: rol
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0.0udym
            debug: true
            timeout: 10s
            output-format: json
            sign-mode: direct
            client-type: 01-dymint
paths:
    hub-rollapp:
        src:
            chain-id: mars_1_1
        dst:
            chain-id: 35-C
        src-channel-filter:
            rule: ""
            channel-list: []
settlement: 35-C
