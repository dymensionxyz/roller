global:
    api-listen-addr: :5183
    timeout: 10s
    memo: ""
    light-cache-size: 20
chains:
    devnet_304-1:
        type: cosmos
        value:
            key: relayer-hub-key
            chain-id: devnet_304-1
            rpc-addr: https://dymension-devnet.rpc.silknodes.io:443
            account-prefix: dym
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0.25udym
            debug: true
            timeout: 10s
            output-format: json
            sign-mode: direct
            client-type: 07-tendermint
    mars_1-1:
        type: cosmos
        value:
            key: relayer-rollapp-key
            chain-id: mars_1-1
            rpc-addr: http://localhost:26657
            account-prefix: ethm
            keyring-backend: test
            gas-adjustment: 1.2
            gas-prices: 0udym
            debug: true
            timeout: 10s
            output-format: json
            sign-mode: direct
            client-type: 01-dymint
paths:
    hub-rollapp:
        src:
            chain-id: mars_1-1
        dst:
            chain-id: devnet_304-1
        src-channel-filter:
            rule: ""
            channel-list: []
settlement: devnet_304-1
